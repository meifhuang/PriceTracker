<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ code }} Error</title>
    <style>
      :root{
        --accent:#33b4a8;
        --accent-2:#1f9b8f;
        --bg:#f5fffd;
        --card:#ffffff;
        --muted:#5f7574;
        --text:#09363a;
      }
      html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;color:var(--text);background:linear-gradient(180deg,#ecfdf6,#e6f7fb);display:flex;align-items:center;justify-content:center;}
      .error-container{text-align:center;max-width:500px;padding:2rem;}
      .logo{width:64px;height:64px;border-radius:14px;background:linear-gradient(180deg,var(--accent),var(--accent-2));display:inline-flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:1.8rem;box-shadow:0 8px 24px rgba(31,155,143,0.16);margin-bottom:1rem}
      h1{color:var(--accent-2);font-size:1.5rem;margin:0.5rem 0}
      p{color:var(--muted);line-height:1.6;margin:1rem 0}
      .spinner{border:4px solid rgba(51,180,168,0.15);border-top:4px solid var(--accent);border-radius:50%;width:48px;height:48px;animation:spin 1s linear infinite;margin:1.5rem auto}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      .btn{display:inline-block;padding:10px 20px;margin-top:1.5rem;border-radius:10px;text-decoration:none;font-weight:600;color:#fff;background:var(--accent);box-shadow:0 8px 18px rgba(51,180,168,0.12)}
    </style>
    {% if code == 503 %}
    <meta http-equiv="refresh" content="10">
    {% endif %}
  </head>
  <body>
    <div class="error-container">
      <div class="logo">PT</div>
      <h1>{{ message }}</h1>
      {% if code == 503 %}
        <div class="spinner"></div>
        <p>The server is starting up. This page will refresh automatically.</p>
      {% else %}
        <p>Error code: {{ code }}</p>
        <a class="btn" href="/dashboard">Go to Dashboard</a>
      {% endif %}
    </div>
  </body>
</html>
